  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #d946ef 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      left: -310px;
      top: 0;
      width: 300px;
      height: 100vh;
      padding: 22px;
      transition: left .35s ease;
      z-index: 999;
    }

    .sidebar.active { left: 0; }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .sidebar h2 {
      font-size: 24px;
      font-weight: 700;
    }

    .close-sidebar {
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .nav-links a {
      color: #fff;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
      transition: .25s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateX(6px);
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.35);
    }

    header .menu-icon,
    header .search-icon {
      font-size: 26px;
      cursor: pointer;
      transition: .25s;
    }

    /* ISI WEB TENGAH */
    .center-content {
      text-align: center;
      margin-top: 90px;
      padding: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .center-content img {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.35);
      animation: floating 3s infinite ease-in-out;
    }

    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* TEKS ANIMASI */
    .typing {
      margin-top: 22px;
      font-size: 22px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      border-right: 3px solid #fff;
      animation: typing 3s steps(30) forwards, blink .7s infinite;
    }

    @keyframes typing {
      to { width: 280px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width:768px) {
      .sidebar { width: 100%; left: -100%; }
    }
  </style>
</head>
